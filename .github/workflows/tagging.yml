name: tagging
on: 
  workflow_dispatch:
    inputs:
      tag-version:
        description: 'Version to tag'
        required: false
jobs:
  git-tag:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Git tagging
        id: git-tag
        uses: anothrNick/github-tag-action@1.35.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: ${{ github.event.inputs.tag-version }}
          DEFAULT_BUMP: patch
    outputs:
      tag-version: ${{ steps.git-tag.outputs.new_tag }}
  docker-tag:
    needs: git-tag
    runs-on: ubuntu-20.04
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull and push tagged Docker Image
        uses: akhilerm/tag-push-action@v1.0.0
        with:
          src: ghcr.io/zyict/bookinfo-ratings:uat
          dst: |
            ghcr.io/zyict/bookinfo-ratings:${{needs.git-tag.outputs.tag-version}}